# air.toml

# Root directory of your project
root = "."
tmp_dir = "tmp"

# Watch these file types for live reload
include_ext = ["go", "tpl", "tmpl", "html"]

# Ignore these directories
exclude_dir = ["tmp", "vendor", "node_modules", "dist", "public"]

# Rebuild settings
[build]
cmd = "go build -o ./tmp/main ./cmd"
bin = "tmp/main"
full_bin = "./tmp/main"
delay = 500  # milliseconds (fast reload)
stop_on_error = false

# Console output
log_color = "true"
log_time = "true"

# Clear terminal on each rebuild
[screen]
clear_on_rebuild = true
